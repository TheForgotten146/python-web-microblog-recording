<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>

    <!-- header -->
    <header class="navbar">
        <div class="navbar__brand">

        <img class="navbar__logo" src="/static/logo.svg" alt="the Micrblog logo">
            Microblog

        </div>

        <ul class="navbar__navigation">

            <li class="navbar__navigation-item">
                <a href="#" class="navbar__link">Recent</a>
            </li>

            <li class="navbar__navigation-item">
                <a href="#" class="navbar__link">Calender</a>
            </li>

        </ul>

    </header>

    <!-- main -->
    <main class="main">

        <!-- form -->
        <section>

            <h1>Add new entry</h1>

        </section>

        <section>

            <form class="form" method="POST">

                <p class="form__input">
                    <label for="entry" class="form__label">Entry contents:</label>
                    <textarea name="content" id="entry" cols="30" rows="5" class="form__textarea"></textarea>
                </p>

                <button type="submit" class="form__submit">Add entry</button>

            </form>

        </section>

        <!-- posts -->
        <section>

            <h1>Recent posts</h1>

            {% for entry in entries %}

            <article class="entry">

                <div>

                    <h2 class="entry__title">{{ entry[0] | truncate(30, true) }}</h2>

                    <time class="entry__date" datetime="{{ entry[1] }}">~ {{ entry[2] }}</time>
                    
                </div>

                <p class="entry__content">
                    {{ entry[0] }}
                </p>

            </article>

            {% endfor %}

        </section>

    </main>

    <!-- footer -->
    <footer class="footer">

        <div class="footer__content">

            <section class="left">
                <a href="#" class="footer__item">Made by Izzudeen Motan</a>
                <a href="#" class="footer__item">Check out my other projects</a>
            </section>

            <section class="right">

                <div class="footer__column">
                    <a href="#" class="footer__item">Recent</a>
                    <a href="#" class="footer__item">Calendar</a>
                </div>

                <div class="footer__column">
                    <a href="#" class="footer__item">About</a>
                    <a href="#" class="footer__item">How this was made</a>
                </div>

            </section>

        </div>

    </footer>

</body>
</html>
